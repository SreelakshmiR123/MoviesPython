{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <input type="text" name="desc" placeholder="Type movie description"><br>
    <input type="text" name="year" placeholder="Enter movie year"><br>
    <input type="file" name="img" ><br>
    <input type="submit" >
    {% endblock %}
</form>
</body>
</html>
