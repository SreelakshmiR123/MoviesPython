{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="text-center m-5">
   <a href="{% url 'movieapp:add_movie' %}" class="btn btn-warning">Add movie</a>
    </div>
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3 p-3 m-3 border bg-light">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.price}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                    </div>
                </div>


            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
